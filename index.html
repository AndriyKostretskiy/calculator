<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <div class="calc">
        <input class="display" type="text" placeholder="0" size="26" readonly>
        <table>
        <tr>
            <td><button class="digits">1</button></td>
            <td><button class="digits">2</button></td>
            <td><button class="digits">3</button></td>
            <td><button class="operators">+</button></td>
            <td><button class="delete-last-number">←</button></td>
            <td><button class="clear">C</button></td>
            <td><button class="memory-clear">MC</button></td>
        </tr>
        <tr>
            <td><button class="digits">4</button></td>
            <td><button class="digits">5</button></td>
            <td><button class="digits">6</button></td>
            <td><button class="operators">-</button></td>
            <td><button class="digits">(</button></td>
            <td><button class="digits">)</button></td>
            <td><button class="memory-read">MR</button></td>
            
            
        </tr>
        <tr>
            <td><button class="digits">7</button></td>
            <td><button class="digits">8</button></td>
            <td><button class="digits">9</button></td>
            <td><button class="operators">*</button></td>
            <td><button class="degree-two">x<sup>2</sup></button></td>
            <td><button class="square">√</button></td>
            <td><button class="memory-save">MS</button></td>
        </tr>
        <tr>
            <td><button class="digits">.</button></td>
            <td><button class="digits">0</button></td>
            <td><button class="equal">=</button></td>
            <td><button class="operators">/</button></td>
            <td><button class="degree-three">x<sup>3</sup></button></td>
            <td><button class="plus-minus">±</button></td>
            <td><button class="piConstant">PI</button></td>
            
        </tr>
    </table>
    </div>
    
   <script src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
   <script src="js/index.js"></script> 
</body>
</html>
